<div class="probe-parser">
  <textarea class="probe-textarea" [(ngModel)]="probeText" placeholder="Paste probe scan results here..."></textarea>
  <button class="parse-btn" (click)="parse()" [disabled]="loading || !probeText.trim()">Parse</button>
  <div *ngIf="results.length" class="results">
    <div *ngFor="let result of results" class="result-card">
      <div class="sig-id">{{ result.sigId }}</div>
      <div class="site-name">{{ result.siteName }}</div>
    </div>
  </div>
</div>
